	## gzip on/off
	# SetEnv no-gzip
	DeflateCompressionLevel 5

	SetEnvIf Cookie (comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in) ORG_FLAG=/_wexal.org
	SetEnvIf ORG_FLAG ^$ ORG_FLAG=/_wexal.dummy
	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteCond %{HTTP_ACCEPT} webp
		RewriteCond %{ENV:ORG_FLAG} dummy
		RewriteRule . - [E=EXT_NAME:.webp]

		RewriteCond %{ENV:EXT_NAME} ^$
		RewriteCond %{HTTP_USER_AGENT} (Edge|MSIE|Triden)
		RewriteCond %{ENV:ORG_FLAG} dummy
		RewriteRule . - [E=EXT_NAME:.jxr]

		RewriteCond %{ENV:EXT_NAME} ^$
		RewriteCond %{HTTP_USER_AGENT} (Safari)
		RewriteCond %{ENV:ORG_FLAG} dummy
		RewriteRule . - [E=EXT_NAME:.jp2]

		RewriteRule . - [E=SHORTURL:0]
		RewriteCond %{REQUEST_URI} ^/_wu/(.*)$
		RewriteRule . - [E=SHORTURL:1,E=ORG_URI:/wp-content/uploads/%1]
		RewriteCond %{REQUEST_URI} ^/_wt/(.*)$
		RewriteRule . - [E=SHORTURL:1,E=ORG_URI:/wp-content/themes/%1]
		RewriteCond %{REQUEST_URI} ^/_wp/(.*)$
		RewriteRule . - [E=SHORTURL:1,E=ORG_URI:/wp-content/plugins/%1]
		RewriteCond %{REQUEST_URI} ^/_wi/(.*)$
		RewriteRule . - [E=SHORTURL:1,E=ORG_URI:/wp-includes/%1]

		RewriteCond %{ENV:SHORTURL} ^0$
		RewriteRule . - [E=ORG_URI:%{REQUEST_URI}]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(gif|jpg|jpeg|png|js|css)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal%{ENV:ORG_FLAG}/wp-content/%{REQUEST_URI} -f
		RewriteRule (.*) /_wexal%{ENV:ORG_FLAG}/wp-content/$1 [L]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(gif|jpg|jpeg|png)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI}%{ENV:EXT_NAME} -f
		RewriteRule (.*) /_wexal/wp-content/$1%{ENV:EXT_NAME} [L]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(js|css)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI}.opt.css -f [OR]
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI}.opt.js -f
		RewriteRule (.*)\.(css|js)$ /_wexal/wp-content/$1.$2.opt.$2 [L]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(gif|jpg|jpeg|png)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI} -f
		RewriteRule (.*) /_wexal/wp-content/$1 [L]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(gif|jpg|jpeg|png|js|css)$
		RewriteCond %{DOCUMENT_ROOT}/wp-content/%{REQUEST_URI} -f
		RewriteRule (.*) /wp-content/$1 [L]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(gif|jpg|jpeg|png|js|css)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal%{ENV:ORG_FLAG}/wp-content/%{REQUEST_URI} !-f
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI}.opt.css !-f 
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI}.opt.js !-f
		RewriteCond %{DOCUMENT_ROOT}/_wexal/wp-content/%{REQUEST_URI} !-f
		RewriteCond %{DOCUMENT_ROOT}/wp-content/%{REQUEST_URI} !-f
		RewriteRule (.*) /wp-content/mu-plugins/pst/proxy.php?uri=$1&%{QUERY_STRING}; [L]

		RewriteCond %{REQUEST_URI} ^/_wxpdir/.*\.(swf|ico|pdf|svg|eot|ttf|woff|woff2|webp|jp2|jxr)$
		RewriteCond %{DOCUMENT_ROOT}/wp-content/%{ENV:ORG_URI} !-f
		RewriteRule (.*) /wp-content/mu-plugins/pst/proxy.php?uri=$1&%{QUERY_STRING}; [L]

		RewriteCond %{ENV:ORG_URI} \.(gif|jpg|jpeg|png|js|css)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal%{ENV:ORG_FLAG}/%{ENV:ORG_URI} -f
		RewriteRule (.*) /_wexal%{ENV:ORG_FLAG}/%{ENV:ORG_URI} [L]
		
		RewriteCond %{ENV:ORG_URI} \.(jpg|jpeg|gif|png)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal/%{ENV:ORG_URI}%{ENV:EXT_NAME} -f
		RewriteRule (.*) /_wexal/%{ENV:ORG_URI}%{ENV:EXT_NAME} [L]

		RewriteCond %{ENV:ORG_URI} \.(jpg|jpeg|gif|png)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal/%{ENV:ORG_URI} -f
		RewriteRule (.*) /_wexal/%{ENV:ORG_URI} [L]

		RewriteCond %{ENV:ORG_URI} \.(css|js)$
		RewriteCond %{DOCUMENT_ROOT}/_wexal/%{ENV:ORG_URI}.opt.css -f [OR]
		RewriteCond %{DOCUMENT_ROOT}/_wexal/%{ENV:ORG_URI}.opt.js -f
		RewriteCond %{ENV:ORG_URI} (.*)\.(css|js)$
		RewriteRule (.*)\.(css|js)$ /_wexal/%1.%2.opt.%2 [L]
		
		RewriteCond %{ENV:SHORTURL} ^1$
		RewriteCond %{ENV:ORG_URI} \.(jpg|jpeg|gif|png|css|js|swf|ico|pdf|svg|eot|ttf|woff|woff2|webp|jp2|jxr)$
		RewriteCond %{DOCUMENT_ROOT}/%{ENV:ORG_URI} -f
		RewriteRule (.*) /%{ENV:ORG_URI} [L]
	</IfModule>
	<FilesMatch "\.jxr$">
		Header unset X-Content-Type-Options
	</FilesMatch>
	<FilesMatch "\.(jpg|jpeg|gif|png|css|js|swf|ico|pdf|svg|eot|ttf|woff|woff2|webp|jp2|jxr)$">
		ExpiresActive On
		ExpiresDefault "access plus 60 day"
	</FilesMatch>
	<LocationMatch "_wxpdir">
		ExpiresDefault "access plus 2 day"
	</LocationMatch>
	<IfModule mod_lua.c>
		LuaOutputFilter bootstrap_httpd_handle "/home/kusanagi/profile/wexal/page_speed_technology/bootstrap.httpd.lua" bootstrap_httpd_handle
		<Files index.php>
			SetOutputFilter bootstrap_httpd_handle
		</Files>
	</IfModule>
